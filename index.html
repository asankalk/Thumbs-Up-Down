<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbs - Up | Down </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    
</head>
<body>

    <main class="container">
        <button class="button btn-like">
          <i class="btn-thumb-up material-icons-round">thumb_up</i>
          <span class="btn-text-like">Like</span>
        </button>
  
        <button class="button btn-dislike">
          <i class="btn-thumb-down material-icons-round">thumb_down</i>
          <span class="btn-text-dislike">Dislike</span>
        </button>
      </main>
      <script src="script.js"></script>
</body>
</html>
